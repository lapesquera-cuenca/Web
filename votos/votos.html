<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuento de Votos</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <div class="container">
        <h1>Recuento de Votos</h1>

                    <span id="partido1-votos">0</span>
                    <button class="sumar" onclick="cambiarVotos('partido1', 1)">+</button>
                </div>
            </div>

            </div>
            <div class="partido">
                <h2>Ciudadanos</h2>
                <div class="controls">
                    <button class="restar" onclick="cambiarVotos('partido6', -1)">-</button>
                    <span id="partido6-votos">0</span>

                    <button class="sumar" onclick="cambiarVotos('partido8', 1)">+</button>
                </div>
            </div>
            <div class="partido">
                <h2>nulo</h2>
                <div class="controls">
                    <button class="restar" onclick="cambiarVotos('partido9', -1)">-</button>
                    <span id="partido9-votos">0</span>
                    <button class="sumar" onclick="cambiarVotos('partido9', 1)">+</button>
                </div>
            </div>
        </div>
        <div class="total">
